            /* 
            1、创建一个空对象，把数组的每一项既作为属性名，有作为属性值，存储到对象中
            2、创建一个空数组，遍历对象，把对象的每一个键值对的属性值存储到数组中
            */
        function unique(ary){
            let obj = {};
            for (var i = 0; i < ary.length; i++) {
               var cur = ary[i];
               obj[cur] = cur;
            }
            let newAry = [];
            for(var key in obj) {
               newAry.push(obj[key]) 
            }
            return newAry
        }
        console.log(unique(ary))
