        /* 
        出现undefined的情况：
        1、获取对象属性名所对应的属性值不存在，那就是undefined
        2、声明一个变量，没有赋值，那获取这个变量就是undefined
        3、函数没有返回值(没有return)，那函数的执行结果就是undefined
        4、函数执行时，实参没有给形参赋值，那形参就是undefined

        出现null的情况：
        1、通过id获取元素获取不到，就是null
        2、正则捕获不到，那就是null
        3、手动赋值为null
        */
       /*
