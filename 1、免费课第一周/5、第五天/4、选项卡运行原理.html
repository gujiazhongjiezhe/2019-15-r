<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>0</button>
    <button>1</button>
    <button>2</button>
    <script>
        // 1、想操作谁就获取谁
        let btns = document.getElementsByTagName('button'); // 获取不到空数组
        // [button, button, button]

        // 2、给相应的元素绑定相应的事件
        for (var i = 0; i < btns.length; i++) {
           btns[i].x = i;
           btns[i].onclick = function(){alert(this.x)}
        }

    </script>
</body>
</html>
