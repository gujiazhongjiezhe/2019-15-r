    <script>
        // console.log(console)
        /* 
        console.log/dir/table
        log: 在控制台打印js的值(调试代码用的)
        dir：查看对象的详细信息
        table：把多维对象打印成表格输出

        他们的返回值是undefined
        */

       /* 
    alert:浏览器的弹窗
        1、在浏览器弹出你输入的内容
        2、默认把输入的内容转字符串
        3、组织代码向下运行，当你点击确定的时候，代码才会继续往下走
        4、返回值是undefined

    confirm:浏览器的弹窗,在alert的基础上增加了一个取消按钮
        1、在浏览器弹出你输入的内容
        2、默认把输入的内容转字符串
        3、阻断代码向下运行，当你点击确定过着取消的时候，代码才会继续往下走
        4、如果你点击确定，那他的返回值就是true，如果点击取消，那他的返回值就是false
    prompt:浏览器的弹窗,在confirm的基础上增加了一个输入框
        1、在浏览器弹出你输入的内容
        2、默认把输入的内容转字符串
        3、阻断代码向下运行，当你点击确定或者取消的时候，代码才会继续往下走
        4、如果你点击确定，那他的返回值就是输入框的内容，如果点击取消，那他的返回值就是null
       */
