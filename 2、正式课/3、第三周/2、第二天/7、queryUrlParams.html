        String.prototype.queryUrlParams = function queryUrlParams(){
            let reg = /([^&#=?]+)=([^&#=?]+)/g;
            let obj = {};
            this.replace(reg,(item,key,value)=>{obj[key] = value});
            this.replace(/#([^&#=?]+)/,(item,value)=>{obj.hash = value});
            return obj;
        }
