<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        1、client系列
            clientWidth：当前元素可视区域的宽度  宽度+左右padding
            clientHeight：当前元素可视区域的高度 高度+上下padding
            clientLeft：当前元素左边框的宽度
            clientTop：当前元素上边框的高度
        2、offset系列
            offsetWidth：当前元素的总宽度   clientWidth+左右border
            offsetHeight：当前元素的总高度   clientHeight+上下border
        3、scroll系列
            scrollWidth：如果当前元素的内容不溢出就等于clientWidtht，如果溢出了，就等于左padding加上溢出内容的宽度
            scrollHeight：如果当前元素的内容不溢出就等于clientHeight，如果溢出了，就等于上padding加上溢出内容的高度
         */
    </script>
</body>
</html>
