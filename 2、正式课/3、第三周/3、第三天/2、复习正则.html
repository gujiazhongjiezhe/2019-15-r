     /*
        (?:):只匹配不捕获
        (?=):正向预查
        (?!):负向预查 
        ?放在量词元字符的后面是取消正则的贪婪性
        ():分组的作用
            提高优先级
            分组捕获
            分组引用
        */

        let str = 'max min';
        let reg = /\b([a-z])[a-z]*\b/g;
        str = str.replace(reg,(word,first)=>{
                first = first.toUpperCase();
                word = word.slice(1);
                return first+word
        })
